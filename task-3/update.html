<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label class="col-form-label">name:</label>
        <input
          type="text"
          class="form-control"
          id="name_update"
          required
          pattern=".{4,}"
        />
      </div>
      <div class="mb-3">
        <label class="col-form-label">description:</label>
        <textarea
          class="form-control"
          id="description_update"
          pattern=".{4,}"
        ></textarea>
      </div>
      <div class="mb-3">
        <label class="col-form-label">prise:</label>
        <input
          type="text"
          class="form-control"
          id="prise_update"
          required
          pattern="^\d+(\.\d{1,2})?$"
        />
      </div>
      <div class="mb-3">
        <label class="col-form-label">select image</label>
        <input
          type="file"
          class="form-control"
          id="image_update"
          accept=".jpg, .jpeg, .png, .gif"
        />
      </div>
    </form>
  </body>
</html>
