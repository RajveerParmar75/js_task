<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" differ></script>
  </head>
  <body onload="check_data()">
    <!-- modal/allart  -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 2000">
      <div
        id="liveToast"
        class="toast hide bg-danger"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Algodelta</strong>
          <small>now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body bg-light text-danger">enter the valid data.</div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="hidden"
                  name=""
                  class="form-control"
                  id="item_id"
                  required
                  pattern=".{4,}"
                />
                <label class="col-form-label">name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  pattern=".{4,}"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  pattern=".{4,}"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="col-form-label">prise:</label>
                <input
                  type="text"
                  class="form-control"
                  id="prise"
                  required
                  pattern="^\d+(\.\d{1,2})?$"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">select image</label>
                <input
                  type="file"
                  class="form-control"
                  id="image"
                  accept=".jpg, .jpeg, .png, .gif"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" onclick="add_data()">
              Send message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name_update"
                  required
                  pattern=".{4,}"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">description:</label>
                <textarea
                  class="form-control"
                  id="description_update"
                  pattern=".{4,}"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="col-form-label">prise:</label>
                <input
                  type="text"
                  class="form-control"
                  id="prise_update"
                  required
                  pattern="^\d+(\.\d{1,2})?$"
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">select image</label>
                <input
                  type="file"
                  class="form-control"
                  id="image_update"
                  accept=".jpg, .jpeg, .png, .gif"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="add_update_data()"
            >
              Send message
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end allart  -->
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-end">
        <button
          class="btn btn-outline-success me-2"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add data
        </button>
      </form>
    </nav>
    <div class="container">
      <div class="row" id="main"></div>
    </div>
  </body>
</html>
