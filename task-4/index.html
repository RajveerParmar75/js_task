<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .section {
        overflow-y: scroll;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button
              class="btn btn-primary me-3"
              aria-current="page"
              onclick="scroll_to('section1')"
            >
              section1
            </button>
            <button
              class="btn btn-primary me-3"
              aria-current="page"
              onclick="scroll_to('section2')"
            >
              section2
            </button>
            <button
              class="btn btn-primary"
              aria-current="page"
              onclick="scroll_to('section3')"
            >
              section3
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        id="section1"
        style="height: 50vh; width: 100%; background-color: orangered"
        class="section"
      ></div>
      <div
        id="section2"
        class="section"
        style="height: 50vh; width: 100%; background-color: gray"
      ></div>
      <div
        id="section3"
        class="section"
        style="height: 50vh; width: 100%; background-color: blue"
      ></div>
      <div
        id="section4"
        class="section"
        style="height: 50vh; width: 100%; background-color: brown"
      ></div>
    </div>
  </body>
</html>
